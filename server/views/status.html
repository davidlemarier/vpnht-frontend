{% extends 'layouts/dashboard.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}

    <div class="row ">
      <div class="col-md-12">
        <h1>Connection Status</h1>
      </div>
    </div>

    <div class="col-md-12" style="margin-top:30px; min-height:400px">

            <table class="table">
                <tr>
                    <td>Status</td>
                    <td>{% if status %}
                            <span class="alert-success">Connected</span>
                        {% else %}
                            <span class="alert-warning">Not Connected</span>
                        {% endif %}</td>
                </tr>
                <tr>
                    <td>IP</td>
                    <td>{{ ipInfo.ip }}</td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>{{ ipInfo.city }}</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>{{ ipInfo.country }}</td>
                </tr>
            </table>

            <iframe
              width="100%"
              height="450"
              frameborder="0" style="border:0"
              src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCTxWqXAdxCWxnWmI4sG1unjyxMKpyJ1Og
                &q={{ ipInfo.loc }}&zoom=5">
            </iframe>

    </div>



{% endblock %}
